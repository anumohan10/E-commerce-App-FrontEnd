<!doctype html>
<html lang="en">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   

    <title> Customer Profile</title>
  </head>
  <body>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container ">
          <h1 class="display-4">Customer Profile</h1>
          
        </div>
      </div>
      <div class = "content">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<form>
    <div class="form-group">
        <div class="center-block">
            <div class = "col align-self-center">
              <div class="card text-white text-center">
                <div class="card-header">
                  Your Profile
                </div>
                <div class="card-body text-center text-dark bg-light">
                  <p *ngFor='let cust of Customer'></p>
                  <p class="card-text">Customer Id:{{cust.custId}}</p>
                      <p class="card-text">Customer Name:{{cust.custName}}</p>
                          <p class="card-text">Customer Phone Number:{{cust.custPhno}}</p>
                          <a href="#" class="btn btn-primary a-btn-slide-text float right" data-toggle="modal" data-target="#exampleModalCenter">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            <span><strong>Edit</strong></span>            
                        </a>
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Edit</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                <div class="form-group">
                                  <div class="center-block">
                                      <div class = "col align-self-center">
                                <label for="formGroupExampleInput2">Enter Email Id</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your Email Id">
                                <label for="formGroupExampleInput2">Enter New Phone Number</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your new Phone No">
                                </div>
                                  </div>
                              </div>
                              
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        </div>
                      <p class="card-text">Email Id:{{cust.custEid}}</p>
                      <a href="#" class="btn btn-primary a-btn-slide-text float right" data-toggle="modal" data-target="#exampleModalCenter3">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        <span><strong>Edit</strong></span>            
                    </a>
                    <div class="modal fade" id="exampleModalCenter3" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Edit</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <div class="form-group">
                              <div class="center-block">
                                  <div class = "col align-self-center">
                            <label for="formGroupExampleInput2">Enter Your Customer Id</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your Customer Id">
                            <label for="formGroupExampleInput2">Enter New Email Id</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your new Email Id">
                            </div>
                              </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    </div>
                    <p class="card-text">Password:{{cust.pwd}}</p>
                    <a href="#" class="btn btn-primary a-btn-slide-text float right" data-toggle="modal" data-target="#exampleModalCenter2">
                      <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                      <span><strong>Edit</strong></span>            
                  </a>
                  <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">Edit</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <div class="form-group">
                            <div class="center-block">
                                <div class = "col align-self-center">
                                  <label for="formGroupExampleInput2">Enter Your Email Id</label>
                                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your Email Id">
                                  <label for="formGroupExampleInput2">Enter New Password</label>
                                  <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Enter your new Password">
                          </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  </div>

                  <p class="card-text">Address{{cust.custAdd}}</p>
                      <a href="#" class="btn btn-primary a-btn-slide-text float right" data-toggle="modal" data-target="#exampleModalCenter4">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        <span><strong>Edit</strong></span>            
                    </a>
                    <div class="modal fade" id="exampleModalCenter4" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Edit</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <div class="form-group">
                              <div class="center-block">
                                  <div class = "col align-self-center">
                                    <label for="formGroupExampleInput2">Enter Your Email Id</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your Email Id">
        <label for="formGroupExampleInput2">Enter New Address</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your new Address">
                            </div>
                              </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    </div>

</div>
              </div>
              </div>
        </div>
              </div>
  </form>
</div>
  </body>
</html>
