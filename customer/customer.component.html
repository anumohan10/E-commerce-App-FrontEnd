<h1>Login</h1>
<form action="" [formGroup]="loginCust">
  <div class="form-group">
    <input type="text" placeholder="Enter Email" class="form-control" name="cEmail" formControlName="custEid" required />
    <input type="text" placeholder="Enter Password" class="form-control" name="pwd" formControlName="pwd" required />
    <button class="btn btn-default" (click)="getLogin()" > Login </button>
  </div>
  </form>

  <br>
